<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core">

	<p:dataTable var="objeto" value="#{list}" rows="10" paginator="true"
		rowKey="#{objeto.id}" paginatorPosition="bottom"
		paginatorAlwaysVisible="false" style="width:100%;"
		widgetVar="#{widgetVar}" emptyMessage="Nenhum registro encontrado.">

		<p:column headerText="#{type}" styleClass="wrap">
			<h:outputText value="#{objeto}" />
		</p:column>

	</p:dataTable>

</ui:composition>
