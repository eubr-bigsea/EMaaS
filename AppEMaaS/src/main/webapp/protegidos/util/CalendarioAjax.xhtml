<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core">

	<p:calendar locale="pt_BR" showButtonPanel="true" navigator="true"
		style="width:100px" id="#{id}" pattern="dd/MM/yyyy" size="6"
		yearRange="-30:+10"
		required ="#{required != null ? required : 'false'}"
		styleClass="input-small" value="#{value}" disabled="#{disabled != null ? disabled : 'false'}" rendered ="#{rendered != null ? rendered : 'true'}" converter="#{dateConverter}"
		requiredMessage="O campo #{name} deve ser preenchido">
		<p:ajax event="dateSelect" process="#{process}" update="#{update}"/>
	</p:calendar>

</ui:composition>
