<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
			
			<link rel="shortcut icon" type="image/x-icon" href="#{resource['imagens/BigSeaT44Imp.ico']}"/>
			
			<h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
	        <h:outputStylesheet name="css/animate.css" library="rio-layout" />
	        <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
	        <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
	        <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
	        <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
		</f:facet>
		
		<title>EMaaS App</title>
		<ui:insert name="head" />
	</h:head>

	<h:body style="background: #0288d1;">
        <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
            <div class="Wid33 MarAuto WidAutoOnMobile">
                <h:graphicImage name="images/BigSeaT44Imp.svg" library="rio-layout" style="width:40%; max-width:200px;" />
                <div class="EmptyBox30"></div>
                <div class="Card ShadowEffect">
                	<h:form id="formLogin">
						<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
						
						<p:messages showDetail="true" autoUpdate="true" showSummary="true" closable="true" />
	                    <div class="EmptyBox20"></div>
	                    
	                    <div class="Wid100 OvHidden BigTopic Fs30">
	                    	<i class="icon-users Fs30">Authentication</i>
	                   	</div>
	                    
	                    <div class="EmptyBox20"></div>
	                    
	                    <div class="Wid100">
	                    	<p:inputText id="j_username" placeholder="Username" value="#{loginBean.username}" 
	                    		styleClass="Wid80 TexAlCenter Fs18" autocomplete="off" />
	                    	<p:focus for="j_username" />
						</div>
	                    
	                    <div class="EmptyBox10"></div>
	                    
	                    <div class="Wid100">
	                    	<p:password id="j_password" type="password" placeholder="Password" autocomplete="off"
	                    		value="#{loginBean.password}" styleClass="Wid80 TexAlCenter Fs18" />
						</div>
						
	                    <div class="EmptyBox30"></div>
	                    <div class="EmptyBox30"></div>
	                    
	                    <div class="Wid100">
	                    	<p:commandButton value="Login" icon="fa fa-sign-in" styleClass="Wid60 Fs18 White RaisedButton" 
	                    		action="#{loginBean.login}" />
						</div>
						
	                    <div class="EmptyBox5"></div>
	                    
	                    <div class="Wid100">
	                    	<p:button value="Forgot your password ?" icon="fa fa-lock" 
	                    		styleClass="RedButton Wid60 Fs18 White RaisedButton" />
						</div>
						
	                    <div class="EmptyBox20"></div>
	                    <div class="Separator"></div>
	                    <div class="EmptyBox10"></div>
	                    
	                    <div class="Wid100">
	                    	<p:button value="Request access?" icon="fa fa-key" 
	                    		styleClass="GreenButton Wid60 Fs18 White RaisedButton" />
                   		</div>
                   		
	                    <div class="EmptyBox20"></div>
                    </h:form>
                </div>
                
                <div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular WhiteBlue">
					<i class="fa fa-copyright"></i>  Big-Divers@BigSea All rights reserved.
				</div>
            </div>
        </div>
    </h:body>
</html>
